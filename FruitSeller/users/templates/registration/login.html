{% extends 'shop/base.html' %}

{% block title %}
    Login
{% endblock title %}

{% block content %}
<div class="container form-container">
    <div class="row">
        <form class="form" action="{% url 'users:login' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" name="submit">Log in</button>
            <input type="hidden" name="next" value="{% url 'shop:product_list'  %}">
        </form>
    </div>
</div>
{% endblock %}
