{% extends 'shop/base.html' %}


{% block title %}
    Register
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <form class="reg_form" action="{% url 'users:register' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <button class="btn btn-success">Register</button>
                <input type="hidden" name="next" value="{% url 'shop:product_list' %}">
            </form>
        </div>
    </div>
{% endblock %}
